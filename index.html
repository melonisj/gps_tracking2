<!doctype html>
<html>
<meta charset="utf-8" />
<head>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/browserMqtt.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

<link rel="stylesheet" href="style/style.css">
<link rel="shortcut icon" href="images/favicon.png" />
<title>Rocket Tracking</title>

</head>
<body>
  <h1>Rocket Hide and Seek</h1>
  <table>
    <tr>
      <td>
          Rocket Location
      </td>
      <td id="rocket_lat_data_cell">
          40.543023 N
      </td>
      <td id="rocket_long_data_cell">
          105.3423 W
      </td>
    </tr>
    <tr>
      <td>
        Rocket Altitude
      </td>
      <td colspan="2" id="rocket_altitude_data_cell">
        0.0 M
      </td>
    </tr>
    <tr>
      <td>
        Ground Altitude
      </td>
      <td colspan="2" id="ground_altitude_data_cell">
        0.0 M
      </td>
    </tr>
    <tr>
      <td>
        Velocity
      </td>
      <td colspan="2" id="rocket_velocity_data_cell">
        0.0 kmh
      </td>
    </tr>
    <tr>
      <td>
        Heading
      </td>
      <td colspan="2" id="rocket_heading_data_cell">
        0.0 
      </td>
    </tr>
    <tr>
      <td>
        Satellites Used
      </td>
      <td colspan="2" id="sats_used_data_cell">
        0
      </td>
    </tr>
    <tr>
      <td>
        GPS Quality
      </td>
      <td colspan="2" id="gps_quality_data_cell">
        Not good
      </td>
    </tr>
    <tr>
      <td>
        Max Velocity
      </td>
      <td colspan="2" id="rocket_max_velocity_data_cell">
        0.0 kmh
      </td>
    </tr>
    <tr>
      <td>
        Max Altitude
      </td>
      <td colspan="2" id="rocket_max_altitude_data_cell">
        0.0 M
      </td>
    </tr>
  </table>
  <button type="button" onclick="setAltitude()">Set Ground Altitude</button>
</body>
</html>
